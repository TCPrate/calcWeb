<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>
                <h2 class="text-center" id="cost_result"> 0$ </h2>
                <form>
                    <label>Education level:</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option value="bachelor">Bachelor's degree</option>
                        <option value="college">College degree</option>
                        <option value="high_school">High school degree</option>
                        <option value="middle_school">Middle school degree</option>
                    </select>

                    <hr>
                    <label>Family networth</label><br>
                   <!--  <input type="checkbox" id="family_networth" name="fam_net"><br> -->
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="upper_class">More than 100,000$</option>
                        <option value="middle_class">Between 50,000$ and 100,000$</option>
                        <option value="lower_class">Less than 50,000$</option>
                    </select>
                    <hr>

                    <label> Caste </label><br>
                    <select id="caste_id">
                        <option value="blank"></option>
                        <option value="brahmin"> Brahmin </option>
                        <option value="kshatriya"> Kshatriya </option>
                        <option value="vaishya"> Vaishya </option>
                        <option value="shudra"> Shudra</option>
                        <option value="varna"> Varna </option>
                    </select>
                    <hr>
                    <label> Bride's skills </label><br>

                    <input type="checkbox" id="music" value="music_instrument" name="skills">
                    <label for="music"> Playing on a musical instrument </label><br>

                    <input type="checkbox" id="cook" value="good_cook" name="skills">
                    <label for="cook"> Good cook </label><br>

                    <input type="checkbox" id="easy" value="easy_person" name="skills">
                    <label for="easy"> Easygoing character </label><br>

                    <input type="checkbox" id="sing" value="good_sing" name="skills">
                    <label for="sing"> Sings well </label><br>

                    <hr>
                    <label> Bride's age </label><br>
                    <select id="age_id">

                        <option value="blank"></option>
                        <option value="young"> Between 18-23 </option>
                        <option value="medium"> Between 24-27 </option>
                        <option value="old"> 28+ </option>
                    </select>
                    <hr>
                    <label> Bride's reputation </label><br>

                    <input type="checkbox" id="parents" value="gossips_parents" name="rep">
                    <label for="parents"> Gossips about her parent's attitude </label><br>

                    <input type="checkbox" id="character" value="gossips_character" name="rep">
                    <label for="character"> Gossips about her character </label><br>

                    <input type="checkbox" id="person" value="gossips_general" name="rep">
                    <label for="person"> General gossips around her person </label><br>
                    <hr>

                </form>
                <button id="submit" type="button" class="btn btn-primary">Calculate price</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
